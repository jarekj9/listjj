{% extends "registration/base.html" %}

{% block content %}
  <p>Logged out!</p>  

<div>

   {% if user.is_authenticated %}
     User: {{ user.get_username }}
     <a href="{% url 'logout'%}?next={{request.path}}">Logout</a> 
   {% else %}
     <a href="{% url 'login'%}?next={{request.path}}"> Login Here, if you already have approved account</a>
   {% endif %} 
</div>

{% endblock %}
